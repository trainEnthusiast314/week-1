<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form id="information-form">
        <label >name : 
            <input type="text"  value="" placeholder="your name here">
        </label>
        <br/>
        <h4>favourite color</h4>
        <label >red : 
            <input type="radio"  name="fav_color">
        </label>
        <br/>
        <label >yellow :
            <input type="radio"  name="fav_color">     
        </label>
        <br/>
        <label >blue : 
            <input type="radio"  name="fav_color">
        </label>
        <br/>
        <br/>
        <label >rate form :
            <input type="range"  min="0" max="10" step="0.5">
        </label>
        <br/>
        <br/>
        <label >Choose direction
            <select >
            <option value="north">north</option>
            <option value="south">south</option>
            <option value="east">east</option>
            <option value="west">west</option>
        </select>
        </label>
        <br/>
        <br/>
        <label >select date :
            
            <input type="date" name="date" value="">
        </label>
        <br/>
        <textarea  id="description" cols="30" rows="10" value="" placeholder="tell me about something"></textarea>
        <br/>
        <input type="color" name="" id="">
        <br>
        <br>
        <input type="reset" value="reset" >
        <br>
        <input type="submit" value="submit">
        <button type="submit" form="information-form">submit</button>
    </form>
</body>
</html>
