<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form name="information-form">
        <label for="name">name : </label>
        <input type="text" name="name" value="" placeholder="your name here">
        <br/>
        <h4>favourite color</h4>
        <label for="fav_color">red : </label>
        <input type="radio" name="fav_color">
        <br/>
        <label for="fav_color">yellow : </label>
        <input type="radio" name="fav_color">
        <br/>
        <label for="fav_color">blue : </label>
        <input type="radio" name="fav_color">
        <br/>
        <br/>
        <label for="rate">rate form : </label>
        <input type="range" min="0" max="10" step="0.5">
        <br/>
        <br/>
        <label for="direction">Choose direction</label>
        <select name="direction">
            <option value="north">north</option>
            <option value="south">south</option>
            <option value="east">east</option>
            <option value="west">west</option>
        </select>
        <br/>
        <br/>
        <label for="date">select date : </label>
        <input type="date" name="date" id="date" value="">
        <br/>
        <label for="description">describe : </label>
        <textarea name="description" id="" cols="30" rows="10" value="" placeholder="tell me about something"></textarea>
        <br/>
        <br>
        <input type="reset" value="reset" >
        <br>
        <input type="submit" value="submit">
        <button type="submit" form="information-form">submit</button>
    </form>
</body>
</html>
